<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs</title>

    <!-- Bootstrap CSS for easier styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adding some nice fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Glacial+Indifference:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Basic page setup */
        body {
            margin: 0; /* no default margin */
            overflow: hidden; /* don't let the page scroll */
            background: url("club.png") no-repeat center top; /* background image */
            background-size: cover; /* make sure it covers the whole page */
            font-family: 'Glacial Indifference', sans-serif; /* default font */
        }

        /* Navbar styling */
        .navbar {
            position: absolute; /* put it on top */
            top: 0px;
            left: 60px; /* shift a bit from left */
        }

        .nav-link {
            color: #f4f6fc !important; /* white-ish links */
            font-size: 22px;
            margin-right: 70px; /* spacing between links */
        }

        .nav-link:hover {
            color: #ffde59 !important; /* highlight on hover */
        }
        
        /* Title for clubs section */
        #club-title {
            position: absolute;
            top: 180px;  /* adjusted vertical position */
            left: 520px;
            font-family: 'Playfair Display', serif; /* fancier font for title */
            color: white;
            font-weight: bold;
            font-size: 90px;  /* big title */
        }

        /* Logo or name image */
        #name {
            position: absolute;
            top: 80px;
            left: 80px;
            height: 100px; /* sized nicely */
        }

        /* Positioning club images */
        #red, #white, #purple, #green {
            position: absolute;
            top: 430px; /* same vertical for all */
        }

        #red { left: 450px; height: 200px; }
        #white { left: 725px; height: 200px; }
        #purple { left: 950px; height: 200px; }
        #green { left: 1200px; height: 200px; }

        /* Club names below images */
        .club-name {
            color: black;
            font-weight: bold;
            font-size: 27px;
            position: absolute;
            top: 380px; /* slightly above images */
            text-decoration: underline; /* makes it pop a bit */
        }

        /* Specific positions for each club name */
        #club1-name { left: 530px; }
        #club2-name { left: 780px; }
        #club3-name { left: 1030px; }
        #club4-name { left: 1280px; }

    </style>
</head>

<body>

    <!-- Navbar links -->
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-nav">
            <a class="nav-link" href = "home.html">Home</a>
            <a class="nav-link" href="index.html">Grade Calculator</a>
            <a class="nav-link" href="clubs.html">Club</a>
        </div>
    </nav>

    <!-- Logo or name -->
    <img src="name.png" id="name">
    
    <!-- Main title for the page -->
    <p id="club-title">Clubs</p>

    <!-- Links to individual clubs -->
    <a href="guitar.html">
        <img src="red.png" id="red">
        <p class="club-name" id="club1-name">Club 1</p>
    </a>

    <a href="drums.html">
        <img src="white.png" id="white">
        <p class="club-name" id="club2-name">Club 2</p>
    </a>

    <a href="violin.html">
        <img src="purple.png" id="purple">
        <p class="club-name" id="club3-name">Club 3</p>
    </a>

    <a href="piano.html">
        <img src="green.png" id="green">
        <p class="club-name" id="club4-name">Club 4</p>
    </a>

</body>
</html>
